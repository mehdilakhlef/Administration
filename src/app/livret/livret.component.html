<mat-toolbar>
  <span class="example-fill-remaining-space"></span>
  <span>Promotions</span>
</mat-toolbar>

<div class="example-container mat-elevation-z8">
    <div class="example-header">
      <mat-form-field>
        <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSourceClasse">
  
      <!-- Colonne Promotion -->
      <ng-container matColumnDef="classe">
        <mat-header-cell *matHeaderCellDef> Classe </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.classe}} </mat-cell>
      </ng-container>
  
      <!-- Colonne Année -->
      <ng-container matColumnDef="annee">
        <mat-header-cell *matHeaderCellDef> Année </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.annee}} </mat-cell>
      </ng-container>

        <!-- Colonne Action -->
        <ng-container matColumnDef="action">
            <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
            <mat-cell *matCellDef="let row">
              <button mat-icon-button matTooltip='Consulter' matTooltipPosition="right" [routerLink]="['/livrets', row.classe+' '+row.annee]"><mat-icon>assignment</mat-icon></button>
            </mat-cell>
          </ng-container> 
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  </div>
